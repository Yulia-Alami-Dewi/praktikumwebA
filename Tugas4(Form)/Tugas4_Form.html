<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tugas 4 - FORM HTML -</title>
</head>
<body>
	<form action="" method="post">
		<table cellpadding="5">
			<tr>
				<td>
					Username
				</td>
				<td>:</td>
				<td>
					<input type="text" name="username">
				</td>
			</tr>
			<tr>
				<td>
					Password
				</td>
				<td>:</td>
				<td>
					<input type="Password" name="password">
				</td>
			</tr>
			<tr>
				<td>
					Gender
				</td>
				<td>:</td>
				<td style="text-align: center;">
					<input type="radio" name="gender" value="male">Male
					<input type="radio" name="gender" value="female">Female
				</td>
			</tr>
			<tr>
				<td>
					Hobby
				</td>
				<td>:</td>
				<td style="text-align: center;">
					<input type="checkbox" name="hobby" value="coding">Coding
					<input type="checkbox" name="hobby" value="design">Design
				</td>
			</tr>
			<tr>
				<td>
					City
				</td>
				<td>:</td>
				<td style="text-align: center;">
					<select>
						<option>Bali</option>
						<option>Jakarta</option>
						<option>Bandung</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					Address
				</td>
				<td>:</td>
				<td>
					<textarea rows="5" cols="30"></textarea>
				</td>
			</tr>
		</table>
		<input style="background-color: #ff6666; border-radius: 10px; font-size: 14px; margin-left: 139px; color: white; padding: 8px;" type="submit" name="tombol" value="Submit!">
	</form>
</body>
</html>
