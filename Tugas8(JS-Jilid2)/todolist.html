<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>To Do List [17]</title>
	<link rel="stylesheet" type="text/css" href="todolist.css">
</head>
<body>
	<h2>To Do List</h2>
	<script type="text/javascript" src="todolist.js"></script>

	<form id="form1">

		<input type="button" value="Tambah" id="plus" onclick="Tambah('form1','data')">

		<br><br><br><br>
		<table id="data" align="center" width="auto" border="1" cellpadding="20"></table>
	</form>
	<br>
	<div id="tombol" align="center">
		<input type="button" name="centang" id="check" value="Selct All" onclick="SelectAll()">
		<input type="button" name="centang" id="check" value="UnSelect All" onclick="UnSelectAll()">
		<input type="button" value="Hapus" id="hapus" onclick="hapus('data')">
	</div>
</body>
</html>
